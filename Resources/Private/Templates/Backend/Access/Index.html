{namespace be = TYPO3\CMS\Backend\ViewHelpers}

<f:layout name="Default" />

<f:section name="headline">
</f:section>

		<table>
			<f:render partial="Backend/AccessNode" arguments="{node: tree, intent: 1}" />

		<h1><f:translate key="LLL:EXT:commerce/Resources/Private/Language/locallang_mod_access.xml:header" /></h1>

		<table id="commerce-access-tree" class="table table-striped table-hover">

				<col width="200px"></col>
				<col width="200px"></col>
				<col width="100px"></col>
				<col width="50px"></col>
				<col width="100px"></col>
			</colgroup>

			<thead>
				<tr>
					<th class="col-title"></th>
					<th>Owner</th>
					<th>Group</th>
					<th>Everybody</th>
					<th>Lock</th>

			</thead>

			<tbody>
			</tbody>
		</table>
	</div>
</f:section>
