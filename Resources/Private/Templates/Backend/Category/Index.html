{namespace be = TYPO3\CMS\Backend\ViewHelpers}
{namespace bu = TYPO3\CMS\Beuser\ViewHelpers}
{namespace core = TYPO3\CMS\Core\ViewHelpers}
{namespace commerce = CommerceTeam\Commerce\ViewHelpers}

<f:layout name="Default" />

<f:section name="headline">
	<h1>{parent.title}</h1>
</f:section>

<f:section name="content">

	<f:if condition="{categories}">
		<f:render partial="Backend/CategoryList" arguments="{parent: parent, records: categories, recordType: 'category'}"/>
	</f:if>

	<f:if condition="{products}">
		<f:render partial="Backend/CategoryList" arguments="{parent: parent, records: products, recordType: 'product'}"/>
	</f:if>

</f:section>
