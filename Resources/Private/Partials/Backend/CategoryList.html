{namespace commerce = CommerceTeam\Commerce\ViewHelpers}
<div class="panel panel-space panel-default recordlist">
	<div class="panel-heading" style="color:#000;">
		<f:translate key="LLL:EXT:commerce/Resources/Private/Language/locallang_be.xml:{recordType}" /> (<span class="t3js-table-total-items"><f:count subject="{records}" /></span>)
	</div>

	<div class="table-fit">
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th>
						<commerce:be.newLink table="tx_commerce_categories" preSetValues="{parent_category:parent.uid}" class="btn btn-default">
							<img src="/typo3/sysext/core/Resources/Public/Icons/T3Icons/actions/actions-add.svg" width="16" height="16">
						</commerce:be.newLink>
					</th>
					<th class="col-title"><f:translate key="LLL:EXT:commerce/Resources/Private/Language/locallang_db.xml:tx_commerce_categories.title" /></th>
					<th class="col-control"></th>
				</tr>
			</thead>

			<tbody>
				<f:for each="{records}" as="record" iteration="iterator">
					<commerce:be.ifPermission category="{record}" permission="show">
						<f:render partial="Backend/CategoryListRow" arguments="{record: record, parent: parent, iterator: iterator}"/>
					</commerce:be.ifPermission>
				</f:for>
			</tbody>
		</table>
	</div>
</div>
